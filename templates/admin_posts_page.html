{% extends "layout.html" %}
{% block title %}Archive{% endblock %}
{% block content %}
  <h1>Index</h1>
  <table class="table">
  	{% for post in posts %}
  	<tr class="post">
  		<td>
  			<a href="/admin/edit/{% if post.post_id %}{{ post.post_id|int}}{% endif %}">{{post.title}}</a>
  		</td>
  		<td class="post-content">{{post.content}}</td>
  	</tr>
  	{% endfor %}
  </table>
  
{% endblock %}
