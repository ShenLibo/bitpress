<!DOCTYPE html>
<html lang="zh_cn">
<head>
	<title>{{TODO}}</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/bootstrap-wysihtml5.css">
	<style>
		
	</style>
</head>
<body>
	<div class="container">
		<div class="row" style="margin-top:30px; margin-bottom:20px">
			<div class="col-md-8 col-md-offset-2">
				<input type="text" id="title-input"class="form-control" placeholder="Title" value="{{post.title}}">
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
        <textarea id="editor-textarea" class="textarea form-control" placeholder="Enter text ..." style="width: 100%; height: 500px">{{post.content}}</textarea>
	    </div>
		</div>
		<div class="row">
			<div class="col-md-1 col-md-offset-9">
			<a id="publish-btn" class="btn btn-primary" style="margin-top:20px; margin-bottom:20px">保存</a>
			</div>
		</div>
	</div>
	<script src="/static/js/wysihtml5-0.3.0.js"></script>
	<script src="/static/js/jquery-2.0.3.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/bootstrap3-wysihtml5.js"></script>

	<script>
	$('#editor-textarea').wysihtml5();
	$('#publish-btn').click(function(){
		$.ajax({
			type:"POST",
			data:{title:$('#title-input').val(), content: $('#editor-textarea').val()}
		})
	})
	// $('#editor-textarea').
	</script>
</body>
</html>
