<!DOCTYPE html>
<html lang="zh_cn">
<head>
	<title>{{TODO}}</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/bootstrap-wysihtml5.css">
	<style>
    body {
      background-color: #CCC;
    }
    .block {
    	margin-top: 10px;
    	margin-bottom: 10px;
    }
	</style>
</head>
<body>
	<div class="container" style="margin-top:20px; margin-bottom:20px">
		<div class="row">

			<div class="col-md-2 alert-list">
			</div>

			<div class="col-md-8">

				<div class="row block">
					<div class="col-md-12" style="padding:0">
						<input type="text" id="title-input"class="form-control" placeholder="Title" value="{{post.title}}">
					</div>
					<!-- <div class="col-md-1" sytle="padding-left:10px">
						<a id="publish-btn" class="btn btn-primary">保存</a>
					</div> -->
				</div>

				<div class="row block">
	        <textarea id="editor-textarea" class="textarea form-control" placeholder="Enter text ..." style="width: 100%; height: 500px">{{post.content}}</textarea>
				</div>

			</div>
			

		</div>
			
	
		<div class="row">
			
		</div>
	</div>
	<script src="/static/js/wysihtml5-0.3.0.js"></script>
	<script src="/static/js/jquery-2.0.3.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/bootstrap3-wysihtml5.js"></script>

	<script>
	function warning(type, message){
		$(".alert-list").prepend("<div class='alert alert-"+type+" alert-dismissable block'>"+
				  "<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;</button>"+
				  "<span class='message'>"+message+"</span>"+
				"</div>")
	}
	$('#editor-textarea').wysihtml5();
	$('.post-publish').click(function(){
		title = $('#title-input').val();
		if(title!=""){
			$.ajax({
				type:"POST",
				data:{title:title, content: $('#editor-textarea').val()},
				success: function (data, textStatus) {
					data = JSON.parse(data);
					if(data.type=="success"){
						warning("success", "<a href='/post/"+title+"' target='_blank' class='alert-link'>发布成功！</a>")
					}else{
						warning("warning", data.message)
					}
				}
			})
		}else{
			warning("warning", "没有写标题诶~")
		}
	})
	// $('#editor-textarea').
	</script>
</body>
</html>
