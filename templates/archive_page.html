{% extends "layout.html" %}
{% block title %}Archive{% endblock %}
{% block content %}
  <h1>Index</h1>
  {% for post in posts %}
  <div class="post">
  	<h3><a href="/post/{% if post.post_id %}{{ post.post_id|int}}{% endif %}">{{post.title}}</a></h3>
  	<div class="post-content">{{post.content|safe}}</div>
  </div>
  {% endfor %}
{% endblock %}
{% block footer %}

{% endblock %}
