{% extends "layout.html" %}
{% block title %}Archive{% endblock %}
{% block content %}
  <h1>Index</h1>
  {% for post in posts %}
  <div class="post">
  	<h3><a href="/post/{{post.title}}">{{post.title}}</a></h3>
  	<div class="post-content">{{post.content|safe}}</div>
  </div>
  {% endfor %}
{% endblock %}
{% block footer %}
&copy; libo 2013
{% endblock %}
